<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="container">
    <div class="card">
  
      <img src="./assets/images/avatar-jessica.jpeg" class="card__img" alt="" />
  
      <h2 class="card__name">Jessica Randall</h2>
  
      <p class="card__location">London, United Kingdom</p>
  
      <p class="card__statement">"Front-end developer and avid reader."</p>
  
      <ul class="card__socials">
        <li>
          <a href="https://github.com/" target="_blank">Github</a>
        </li>
        <li>
          <a href="https://frontendmentor.io/" target="_blank">Frontend Mentor</a>
        </li>
        <li>
          <a href="https://linkedin.com/" target="_blank">LinkedIn</a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank">Twitter</a>
        </li>
        <li>
          <a href="https://instagram.com/" target="_blank">Instagram</a>
        </li>
      </ul>
  
    </div>
  </div>

    
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/jonel-hatwell/" target="_blank">Jonel Hatwell</a>.
  </footer>

  
</body>
</html>
